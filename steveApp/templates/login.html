{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
    <style>
        body{
            background:  url("{% static 'assets/img/hero (2).JPG'  %} ");
            background-size: cover;

        }
    </style>

   </head>
<body>


   <div class="container">


       <nav class="login">

           <form action="" method="post" >
             <h2><b>Login</b></h2> <br>

                {% csrf_token %}

                <div class="">
                  <label for="name-field" class="pb-2"><b>Username</b></label>
                  <input type="text" name="username" id="name-field" class="form-control"  required>
                </div>
                <br>

                <div class="">
                  <label for="email-field" class="pb-2"><b>Password</b></label>
                  <input type="password" class="form-control" name="password"   required="">
                </div>
                <br> <br>


               {% if form.errors %}

                    <p style="color: red"><b>Invalid username or password</b></p>

               {% endif %}


               <div class="btn_container">

                   <a href="{% url 'homepage' %}"><input  class="btns" type="button" value="Back"></a>
                   <button class="btns">Submit</button>

               </div>





            </form>


       </nav>

   </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
